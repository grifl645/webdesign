<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Sentence Generator</title>
	
	<!-- 
	***** START CSS ***** 
	-->
	<style>

		/* You can change the colors, font, and so on below */
        button{
        	font-family: futura;
        	border: none;
        	font-size: 20px;

        }
		body {
			margin: 75px;
			font-size: 80px;
			font-family: futura;
		}

		.button-container {
			position: fixed;
			bottom: 75px;
			right: 75px;
		}

		.list-one {
			color: #160000;
		}

		.list-two {
			color: #7a0101;
		}
        
        .list-three {
			color: #e80404;
		}

	</style>
	<!-- 
	***** END CSS ***** 
	-->


	<!-- 
	***** START JAVASCRIPT ***** 
	-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			// list one content
			var one = [
				"bounce",
				"spank",
				"pull",
				"run around",
				"hug",
				"soak",
				"squirt",
				"fight",
				"squish",
				"grab",
				"squeeze",
				"grin at",
				"scorch",
				"hit",
				"slap",
			];

			// list two content
			var two = [
				"squirrel",
				"pineapple",
				"fish",
				"glass of water",
				"triangle",
				"couch",
				"wrinkly man",
				"friend",
				"hideous dog",
				"fountain",
				"large woman",
				"deer",
				"bluetooth speaker",
				"water balloon",
				"spider",
			];
            
            // list three content
			var three = [
				"under a tree",
				"over the rainbow",
				"on the roof ",
				"at the zoo",
                "under the sewer",
				"in the ocean",
				"on a moutain",
				"in your home",
                "on top of the world",
				"down the street ",
				"on the way home",
                "over the hill",
				"under the table ",
				"inside of a restauraunt"
			];
            

			// This is a very common randomizing function.
			// It takes a list (array) and returns one at random.
			function select_random(x){
				y = x[Math.floor(Math.random()*x.length)];
				return y;
			}

			function generate(){

				// Select a random item from each list
				var selected_one = select_random(one);
				var selected_two = select_random(two);
                var selected_three = select_random(three);

				// Take the selected (random) item from list and make it visible
				$('.list-one').html(selected_one);
				$('.list-two').html(selected_two);
                $('.list-three').html(selected_three);

			}

			$('button').click(function(){
				generate();
			});

			generate();
			
		});

	</script>
	<!-- 
	***** END JAVASCRIPT ***** 
	-->

</head>

<body>

	<!--
	This is the button.
	-->
	<div class="button-container">
		<button>What will happen next?</button>
	</div>

	<!--
	This is the visible portion.

	If you want your words or phrases to go side-by-side, use...

	<span></span>

    if you want your words or phrases to stack vertically, use...

    <div></div>

	in the code below.
	-->
	You will 
	<div><span class="list-one"> </span></div>
	<div>a</div> 
	<div><span class="list-two"> </span></div>
	<div><span class="list-three"> </span>.</div>

</body>

</html>
